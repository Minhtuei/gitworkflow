site_name: TickLab
repo_name: ngyngcphu/mkdocs-tool
repo_url: https://github.com/ngyngcphu/mkdocs-tool
theme:
  name: material
  favicon: assets/faviconTickLab.png
  logo: assets/logoTickLab.svg
  palette:
    - scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  feature: 
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - toc.follow
nav:
  - Git workflow: git-workflow.md
